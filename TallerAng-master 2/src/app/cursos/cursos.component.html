<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">#</th>
          <th class="h4">Nombre</th>
          <th class="h4">Plataforma</th>
          <th class="h4">Lanzamiento</th>
          <th class="h4">Duraci√≥n(h)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of cursos">
          <td>
            <dd (click)="onSelected(c)">{{c.id}}</dd>
          </td>
          <td>
            <dd (click)="onSelected(c)">{{c.title}}</dd>
          </td>
          <td>
            <dd (click)="onSelected(c)">{{c.platform}}</dd>
          </td>
          <td>
            <dd (click)="onSelected(c)">{{c.launch_year}}</dd>
          </td>
          <td>
            <dd (click)="onSelected(c)">{{c.duration_hours}}</dd>
          </td>
      </tr>
      </tbody>
      <h6>Los cursos 1,3,5 y 6 ofrecen certificado.</h6>
    </table>
    <div *ngIf="selected">
      <app-curso-detail [cursoDetail]="selectedCurso"></app-curso-detail>
    </div>
